{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    {% block content %}
      
    {% endblock %}

    <!--Nabvar starts-->
    <nav class="navbar navbar-light fixed-top bg-light shadow-sm">
        <div class="container-lg">
            <a href="{% url 'adminPannel' %}" class="navbar-brand text-danger fw-bold fs-4">BusinessManagementSystem</a>

            <div class="dropdown ms-auto">
                <button class="btn btn-danger px-3"
                type="button" id="dropdownMenuButton" 
                data-bs-toggle="dropdown" 
                aria-expanded="false"
                >
                Admin
            </button> 
    
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                <li><a href="#" class="dropdown-item">DashBoard</a></li>
                <li><a href="#" class="dropdown-item">Debts</a></li>
                <li><a href="#" class="dropdown-item">Income</a></li>
                <li><a href="#" class="dropdown-item">Profits</a></li>
                <li><a href="{% url 'view-customer' %}" class="dropdown-item">View Customers</a></li>
                <li><a href="{% url 'view-debts' %}" class="dropdown-item">View all Debts</a></li>
                <div class="dropdown-divider"></div>
                {% if user.is_authenticated %}
                <li><a href="#" class="dropdown-item">Logout</a></li>
                {% else %}
                <li><a href="#" class="dropdown-item">Login</a></li>
                {% endif %}
            </ul>
            </div>
        </div>
    </nav>
    <!--navbar _ ends-->
    
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
